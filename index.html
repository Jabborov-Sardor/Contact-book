<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="contactBook">
        <h1>Contact book</h1>
      </div>
      <div class="allcontact">
        <div class="contactForm">
          <h3>New contact form</h3>
          <form class="inpss" id="inps" action="">
            <input class="inp" id="inp1" placeholder="Name" type="text" />
            <input
              class="inp"
              id="inp2"
              placeholder="Relationship"
              type="text"
            />
            <input class="inp" id="inp3" placeholder="Phone" type="number" />
          </form>
          <button id="btn">Add contact</button>
          <button id="clear">Clear</button>
        </div>
        <div class="contactss">
          <h3>Contacts</h3>
          <div class="result"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
